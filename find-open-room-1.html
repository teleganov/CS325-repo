<html>
<head>
  <title>FreeSpace</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="normalize.css"/>
  <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body>
<div id="nav-container">
  <div id="nav-title">Find an Open Room</div>
</div>

<div id="main-container">

  <div class="container">
    <form>
      <div class="form-group" align="center">
        <label>Area of Campus</label>
        <br><br>
        <input type="radio" name="area" value="north" class="radio-horiz">North
        <input type="radio" name="area" value="south" class="radio-horiz">South
      </div>

      <br><hr><br>

      <div class="form-group" align="center">
        <label>Time Needed</label>
        <br><br>
        <input type="number" placeholder="" class="number-input-box"> hr
        <input type="number" placeholder="" class="number-input-box"> min
      </div>

      <br><hr><br>

      <div class="form-group" align="center">
        <label>Specific Date</label>
        <br><br>
        <select>
          <option>Today</option>
          <option>Tomorrow</option>
          <option>Dec 14, 2015</option>
        </select>
        <div style="height: 8px;display: block; width: 100%;">
        <input type="number" placeholder="" class="number-input-box" style="margin-right: 4px;">:
        <input type="number" placeholder="" class="number-input-box">
        <select>
          <option>AM</option>
          <option>PM</option>
        </select>
        <br><br>
        <label>Board Type</label>
        <input type="checkbox" name="custom-options" value="blackboard"> Blackboard
        <input type="checkbox" name="custom-options" value="blackboard" style="margin-left:12px;"> Whiteboard<br><br>
        <label>Table Type</label>
        <br>
        <input type="checkbox" name="custom-options" value="blackboard"> Tables
        <input type="checkbox" name="custom-options" value="blackboard" style="margin-left:12px;"> Desks<br><br>
        <label>AV Equipment</label>
        <br>
        <input type="checkbox" name="custom-options" value="blackboard"> Projector
        <input type="checkbox" name="custom-options" value="blackboard" style="margin-left:12px;"> Television
        <br><br><hr><br>
        <a href="find-open-room-2-north.html" class="submit-button">Search</a>
        <br><br><br><br><br>
      </div>
    </form>
  </div>

</div>

<a href="help.html" id="question-button">?</a>
<a href="index.html">
  <div id="back-button">&larr;</div>
</a>

<a href="index.html">
  <div id="home-button"><img src="home-512px.svg" alt="Home" height="24" width="24"></div>
</a>

</body>
</html>
